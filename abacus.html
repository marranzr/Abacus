<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Abacus</title>
		<style>
			body {
				font-family: Arial, Verdana, sans-serif;
				background: #eeeeee;
			}

			#controls {
				position: absolute;
				left: 60px;
				top: 25px;
			}

			#canvas {
				background: #ffffff;
				cursor: pointer;
				margin-left: 10px;
				margin-top: 10px;
				-webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
				-moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
				-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
			}
			
			#learning {
				border-style:inset;
				background:#ddeeff;
				position: absolute;
				width:200px;
				left: 60px;
				top: 60px;
			}
			
			#value {
				border-style: inset;
				width:100%;
				background: #000000;
				color:yellow;
				text-align: right;
				font-size:20px;
			}
			
			#info {
				border-style:none;
				width:100%;
				background: rgba(255,255,255,0);
				color:red;
				text-align: left;
				font-size:10px;
			}
			
			.number {
				margin:3px;
				width:20%;
				height:3em;
				background:#ffeedd;
				border:1px solid #bdbdbdb;
				border-radius: 5px;
			}
			
		</style>
	</head>
	<body>
		<div id='controls'>
			<!--
			Frame Color:
			<select id='frameColor'>
				<option value='black'>black</option>
				<option value='goldenrod' selected>golden</option>
				<option value='green'>green</option>
				<option value='navy'>navy</option>
				<option value='orange'>orange</option>
				<option value='purple'>purple</option>
				<option value='red'>red</option>
			</select>
			
			Bead Color:
			<select id='beadColor'>
				<option value='ivory'>ivory</option>
				<option value='silver' selected>metal</option>
				<option value='orange'>orange</option>
				<option value='red'>red</option>
				<option value='sienna'>wood</option>
			</select>

			Number of Rods:
			<select id='numberOfRods'>
				<option value=11>11</option>
				<option value=13>13</option>
				<option value=15 selected>15</option>
				<option value=17>17</option>
				<option value=19>19</option>
				<option value=21>21</option>
				<option value=23>23</option>
			</select>
		-->
			<input id='reset' type='button' value='Reset'/>
			 
		</div>
		
		<fieldset id="learning">
			<legend>Calculator</legend>
			<input id='value' disabled type='text'/>
			<input id='number7' type='button' class='number' value='7'/>
			<input id='number8' type='button' class='number' value='8'/>
			<input id='number9' type='button' class='number' value='9'/>
			<input id='additionKey' type='button' class='number' value='+'/>
			<input id='number4' type='button' class='number' value='4'/>
			<input id='number5' type='button' class='number' value='5'/>
			<input id='number6' type='button' class='number' value='6'/>
			<input id='substractionKey' type='button' class='number' value='-'/>
			<input id='number1' type='button' class='number' value='1'/>
			<input id='number2' type='button' class='number' value='2'/>
			<input id='number3' type='button' class='number' value='3'/>
			<input id='timesKey' type='button' class='number' value='x'/>
			<input id='pointKey' type='button' class='number' value='.'/>
			<input id='number0' type='button' class='number' value='0'/>
			<input id='equalsKey' type='button' class='number' value='='/>
			<input id='divisionKey' type='button' class='number' value='/'/>	
			<input id='info' disabled type='text'/>		
		</fieldset>

		<canvas id="canvas" width='1520' height='400'>
			Sorry, this application needs HTML5 canvas support, please upgrade you browser. Thanks
			Lo siento, esta aplicaci√≥n necesita soporte para HTML5, por favor actualice su navegador. Gracias
		</canvas>
		<script src='abacus.js'></script>
	</body>
</html>
